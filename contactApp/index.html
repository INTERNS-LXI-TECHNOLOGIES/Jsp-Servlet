<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style2.css">
		<h1>Enter Contact Details</h1>
	</head>
	<body>
		<form action="index.jsp" method="get">
			<div class="container">
				<h1>Add New Contact</h1>
				<p>Please fill in this form to create a contact.</p>
				<hr>
					<label for="firstName"><b>FirstName</b></label>
					<input type="text" placeholder="Enter FirstName" name="firstName" required>

					<label for="lastName"><b>LastName</b></label>
					<input type="text" placeholder="Enter LastName" name="lastName" required>

					<label for="workPlace"><b>WorkPlace</b></label>
					<input type="text" placeholder="Enter your work place" name="workPlace" required>
	
					<label for="number"><b>Mobile</b></label>
					<input type="text" placeholder="Enter your mobile number" name="number" required>
				<hr>
				<button type="submit" class="btn">Create New Contact</button>
			</div>
		</form>
	</body>
</html>
